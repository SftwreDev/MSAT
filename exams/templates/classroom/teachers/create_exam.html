{% load crispy_forms_tags %}
{% load static %}

<div class="formupload"  style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5), 0 6px 20px 0 rgba(0, 0, 0, 0.25);">
  <div class="modal-header">
    <h5 class="text-center" style='font-family: sans-serif;'>Batangas State University Repository System</h5>

    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    
  </div>

  <div class="modal-body">

    
        

          <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_table }}
              
             
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary btn-sm">Upload File</button>
              <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
            </div>
            </form>
     
      </div>
    </div>
