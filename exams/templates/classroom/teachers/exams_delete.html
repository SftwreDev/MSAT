{% load widget_tweaks %}

<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title"><i class="fas fa-exclamation-triangle" aria-hidden='false' style="color: red;"></i>&nbspDelete</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <h5 class="display-5">Are you sure you want to delete this exam
      ?</h5>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
    <button type="submit" class="delete-btn btn btn-danger btn-sm">Delete</button>
  </div>

</form>
